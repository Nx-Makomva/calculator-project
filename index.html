<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It All Adds Up</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>

    <div class="calculator">
      <button class="clear">C</button>
      <button class="plus-minus">+/-</button>
      <button class="percent">%</button>
      <button class="divide">/</button> <br>
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="multiply">x</button> <br>
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="subtract">-</button> <br>
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="add">+</button> <br>
      <button class="dot">.</button>
      <button class="zero">0</button>
      <button class="delete">del</button>
      <button class="equals">=</button>
    </div>
  </body>
</html>
