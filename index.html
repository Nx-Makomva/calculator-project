<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It All Adds Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>

    <div class="calculator">
      <div class="display">
        <div class="display-previous"></div>
        <div class="display-current"></div>
      </div>
      <button class="all-clear">AC</button>
      <button class="percent">%</button>
      <button class="operator divide">รท</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator multiply">x</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator subtract">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator add">+</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <button class="delete">del</button>
      <button class="equals">=</button>
    </div>
  </body>
</html>
